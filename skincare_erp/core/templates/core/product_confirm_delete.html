{% extends "base.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ product.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-2">Cancel</a>
</div>
{% endblock %}
