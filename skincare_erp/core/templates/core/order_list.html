{% extends "base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
<div class="container">
    <h2>Orders</h2>
    <a href="{% url 'order_create' %}" class="btn btn-primary mb-2">Create New Order</a>
    <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item">
                <a href="{% url 'order_detail' order.pk %}">Order #{{ order.pk }} - {{ order.product.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
