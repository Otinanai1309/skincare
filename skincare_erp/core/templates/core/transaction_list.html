{% extends "base.html" %}

{% block title %}Transactions{% endblock %}

{% block content %}
<div class="container">
    <h2>Transactions</h2>
    <a href="{% url 'transaction_create' %}" class="btn btn-primary mb-2">Create New Transaction</a>
    <ul class="list-group">
        {% for transaction in transactions %}
            <li class="list-group-item">
                <a href="{% url 'transaction_detail' transaction.pk %}">{{ transaction.description }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
