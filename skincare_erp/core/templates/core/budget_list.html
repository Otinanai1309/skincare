{% extends "base.html" %}

{% block title %}Budgets{% endblock %}

{% block content %}
<div class="container">
    <h2>Budgets</h2>
    <a href="{% url 'budget_create' %}" class="btn btn-primary mb-2">Create New Budget</a>
    <ul class="list-group">
        {% for budget in budgets %}
            <li class="list-group-item">
                <a href="{% url 'budget_detail' budget.pk %}">{{ budget.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
